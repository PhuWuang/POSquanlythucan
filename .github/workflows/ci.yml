name: CI (.NET Framework 4.7.2 + MSTest)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore QLBanDoAnNhanh.sln

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build (Debug, Any CPU)
        run: msbuild QLBanDoAnNhanh.sln /t:Build /p:Configuration=Debug /p:Platform="Any CPU" /m

      - name: Find test DLL
        shell: pwsh
        run: |
          $dll = Get-ChildItem -Recurse -Filter "QLBanDoAnNhanh.Tests.dll" | Select-Object -First 1 -Expand FullName
          if (-not $dll) { Write-Error "Test DLL not found"; exit 1 }
          "TEST_DLL=$dll" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8 -Append

      - name: Run MSTest
        shell: pwsh
        run: |
          $vsPath = & "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe" -latest -products * -property installationPath
          $vstest = Join-Path $vsPath 'Common7\IDE\Extensions\TestPlatform\vstest.console.exe'
          & $vstest "$Env:TEST_DLL"
